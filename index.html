<!DOCTYPE html>
<html>
	<head>
		<title>Kazuki Asahinaのプロフィール</title>

		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<!-- フォント読み込み -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
		</head>

	<body>
		<header>
			<nav id="nav">
				<!-- タイトル -->
			  <div id="title">MyProfile</div>

				<!-- ナビゲーション -->
				<a href="index.html#about">About</a>
				<a href="index.html#works">Works</a>			
			</nav>
		</header>

		<main>
			<article>
			  <!-- メインビジュアル -->
			  <section id="main-visual">
			    <img src="images/main.png" alt="カメラ">
			  </section>

			  <!-- about -->
				<section id="about">
					<div class="title">
						About
					</div>
					<div id="plof">
						<img id="face" src="images/about.png" alt="横顔">
						<section id="plof-content">
						  <h3>
								Kazuki Asahina
							</h3>					    
							<ul>
						    <li>25歳 長野県佐久市出身</li>
						    <li>ソフトウェア業界でマーケティングに従事</li>
						    <li>趣味はカメラ、愛機はCanon</li>
					      <li>自然を撮影するのが好きで、海や山によく行く</li>
					    </ul>							
						</section>
					</div>
				</section>
			

			  <!-- works -->
				<section id="works">
					<div class="title">
						Works
					</div>
					<section id="works-container">
					  <div class="works-content">
						  <img class="works-phot" src="images/works1.png" alt="新潟で撮影した日本海">
						  <p class="works-p">
								新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚
							</p>
					  </div>
					  <div class="works-content">
						  <img class="works-phot" src="images/works2.png" alt="冠雪した御嶽山">
						  <p class="works-p">
								地元長野の木曽町から撮影した、冠雪した御嶽山
							</p>
					  </div>
					  <div class="works-content">
						  <img class="works-phot" src="images/works3.png" alt="日本の街並み">
						  <p class="works-p">
								京都で撮影した、明け方の古き良き日本の町並み
							</p>
					  </div>
					</section>
			  </section>
			</article>
		</main>
